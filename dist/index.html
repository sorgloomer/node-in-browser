<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Node in browser</title>
    <style>
        html, body {
            margin: 0;
            height: 100%;
        }
        #command-input {
            width: 100%;
            height: 50%;
        }
    </style>
</head>
<body>

<textarea id="command-input">

    // var fs = require('fs');
    // var text = fs.readFileSync('/node_modules/npm/package.json', "utf-8");
    // console.log(text);

    console.log("npm requiring...");
    const npm = require('npm');
    console.log("npm required, npm load...");
    npm.load({}, e => {
      if (e) return console.error(e);
      console.log("npm loaded, invoke npm install");
      npm.commands.install(["babel"], e => {
        if (e) return console.error(e);
        console.log("babel installed");
      });
      console.log("modules loaded, installing babel");
    });
    console.log("npm load fired");
</textarea>
<button id="command-submit">run</button>
<button id="command-reset">reset</button>

<script src="bundle-index.js"></script>
</body>
</html>
